services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      DISK_SIZE: "128G"
      RAM_SIZE: "12G"
      CPU_CORES: "3"
      VERSION: "https://software-static.download.prss.microsoft.com/dbazure/888969d5-f34g-4e03-ac9d-1f9786c66749/26100.1.240331-1435.ge_release_amd64fre_SERVER_LOF_PACKAGES_OEM.iso"
      USERNAME: "Windows"
      PASSWORD: "Password!"
    devices:
      - /dev/kvm
    volumes:
      - /mnt:/storage
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
