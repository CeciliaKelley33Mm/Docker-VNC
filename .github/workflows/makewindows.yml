name: Make Machine

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false
        default: 'win10'
        type: string

  schedule:
    - cron: "50 */5 * * *"

# Actually it is alright to not have this
# concurrency:
#   group: ${{ github.workflow }}
#   cancel-in-progress: true
 
jobs:
  custom:
    runs-on: ubuntu-22.04
    steps:
      - name: Installs stuff
        run: |
          sudo apt update -y
          sudo apt install git wget docker-compose -y
          curl -fsSL https://tailscale.com/install.sh | sh
          echo "$(whoami):password1!" | sudo chpasswd
          sudo tailscale up --advertise-exit-node --ssh --authkey ${{ secrets.TAILSCALE_KEY }}
      - name: Copy the files
        run: |
          git clone https://github.com/dockur/windows.git .
          git clone https://github.com/KyeEscobar1573-d/Docker-VNC ~/workwork
      - name: Set everything up
        run: |
          cd ~/workwork

          sed -i 's/CUSTOMVERSIONPLACEHOLDER/${{ inputs.version || 'win10' }}/g' docker-compose.yml

          sleep 2
          docker-compose up -d

          sh loop.sh
