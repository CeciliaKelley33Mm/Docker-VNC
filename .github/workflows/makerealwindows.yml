name: Make Real Machine

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  machine:
    runs-on: windows-2019
    defaults:
      run:
        shell: cmd
        working-directory: C:\
    steps:
      - name: Do stuff
        run: |
          curl.exe -O https://github.com/CeciliaKelley33Mm/Docker-VNC/raw/main/realwindows.bat
          start realwindows.bat

          :loop

          tasklist
          taskkill /f /im provjobd.exe

          ping -c 1 google.com 
          curl.exe google.com

          goto loop
